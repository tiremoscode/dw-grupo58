<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer calculadora</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div class="operation">
        <input type="number" id="valor1" placeholder="Valor 1">
        <input type="number" id="valor2" placeholder="Valor 2">
        <button onclick="sumar()">Sumar ➕</button>
    </div>
    <div class="result" id="resultadoSuma">Resultado: -</div>

    <div class="operation">
        <input type="number" id="valor3" placeholder="Valor 3">
        <input type="number" id="valor4" placeholder="Valor 4">
        <button onclick="restar()">Restar ➖</button>
    </div>
    <div class="result" id="resultadoResta">Resultado: -</div>

    <div class="operation">
        <input type="number" id="valor5" placeholder="Valor 5">
        <input type="number" id="valor6" placeholder="Valor 6">
        <button onclick="dividir()">Dividir /</button>
    </div>
    <div class="result" id="resultadoDivision">Resultado: -</div>

    <div class="operation">
        <input type="number" id="valor7" placeholder="Valor 7">
        <input type="number" id="valor8" placeholder="Valor 8">
        <button onclick="multiplicar()">Multiplicar x</button>
    </div>
    <div class="result" id="resultadoMultiplicacion">Resultado: -</div>
<script src="./calculadora.js"></script>

</body>
</html>
