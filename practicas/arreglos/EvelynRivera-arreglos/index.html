<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    button {
      margin: 0 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>CRUD Básico en JavaScript</h1>
  <div>
    <div class="form-group">
      <label for="itemInput">Elemento:</label>
      <input type="text" id="itemInput" placeholder="Escribe algo...">
      <button onclick="addItem()">Agregar</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Elemento</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="itemTableBody">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
